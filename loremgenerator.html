<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui -->   
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>lorem Generator</title>
</head>
<body>
    <div class="mockup-browser border bg-base-300 rounded-lg m-5">

        <div class="mockup-browser-toolbar p-3">
          <div class="input">
            Lorem generator by Sinja
        </div>
        </div> 

        <div class="flex gap-4 p-4 flex-col rounded-lg bg-base-200" id="lorem-conntainer"> </div>

        <div class="flex gap-4 p-4 flex-col justify-center item-center align-center rounded-lg p-2 bg-base-200" id=""> 
        <textarea class="textarea textarea-bordered w-2/3 item-center" placeholder="lorem" id="text-area"></textarea>
        <button class="btn btn-block w-1/3 bg-white border-base-400" id="btn-generate">Generate</button>
    </div>
    
    
    </div>

      <script>
      
      document.getElementById('btn-generate').addEventListener('click', function(){ 
        generateLorem() //calling another funtion
      })


      function  generateLorem(){
        const loremConntainer = document.getElementById('lorem-conntainer');
        let newParagraph = document.createElement('p');
        let textAreaValue = document.getElementById('text-area').value ;
        newParagraph.innerText= textAreaValue

        
        //Text area Null value won't count
        if(newParagraph.textContent.trim() !== ""){ 
           
            loremConntainer.appendChild(newParagraph)
        }

        document.getElementById('text-area').value='' //reset text area input box    

      }
    
        </script>
    
</body>
</html>
